# Default configuration for fuel prediction models

data:
  data_dir: "./prc-2025-datasets"
  models_dir: "./models"
  submissions_dir: "./submissions"
  
  # Data files
  train_fuel: "fuel_train.parquet"
  train_flightlist: "flightlist_train.parquet"
  train_flights: "flights_train"
  airports: "apt.parquet"
  mass_proxy: "mass_proxy.parquet"
  
  # Inference data
  rank_flights: "flights_rank"
  final_flights: "flights_final"

gbm:
  # Cross-validation
  n_folds: 5
  random_state: 42
  n_jobs: 4
  
  # Model parameters
  params:
    objective: "regression"
    metric: "rmse"
    boosting_type: "gbdt"
    learning_rate: 0.05
    num_leaves: 63
    feature_fraction: 0.8
    bagging_fraction: 0.8
    bagging_freq: 5
    verbose: -1
    n_jobs: -1
  
  # Training
  num_boost_round: 2000
  early_stopping_rounds: 100
  log_evaluation_period: 100
  
  # Output
  output_dir: "./models/gbm"
  save_oof: true
  save_feature_importance: true

lstm:
  # Architecture
  seq_len: 32
  hidden_dim: 256
  num_layers: 3
  dropout: 0.2
  embedding_dim: 16
  
  # Training
  batch_size: 256
  epochs: 50
  learning_rate: 0.001
  weight_decay: 1e-5
  
  # Data loading
  num_workers: 4
  pin_memory: true
  
  # Cross-validation
  n_folds: 5
  random_state: 42
  
  # Output
  output_dir: "./models/lstm"
  save_oof: true
  
  # Device
  device: "cuda"  # or "cpu"

stacking:
  # Meta-model
  alpha: 1.0
  positive: true
  fit_intercept: true
  
  # Input
  gbm_oof_path: "./models/gbm/oof_predictions.parquet"
  lstm_oof_path: "./models/lstm/lstm_oof.parquet"
  
  # Output
  output_dir: "./models/stacking"
  model_filename: "meta_model.pkl"

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  log_file: null  # Set to path for file logging
